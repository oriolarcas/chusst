name: Test

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    name: Build for Linux

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
