    # - name: Install React dependencies
    #   run: npm install
    #   if: startsWith(github.ref, 'refs/tags/')
    # - name: Install Rust dependencies
    #   run: cargo install tauri-cli
    #   if: startsWith(github.ref, 'refs/tags/')
    # - name: Build
    #   working-directory: ./src-tauri
    #   run: cargo tauri build -b dmg
    #   if: startsWith(github.ref, 'refs/tags/')
    - name: Create fake artifact
      run: mkdir -p ./src-tauri/target/release/bundle/dmg/ && touch ./src-tauri/target/release/bundle/dmg/chusst_0.1.0_x64.dmg
      if: startsWith(github.ref, 'refs/tags/')
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: macos
        path: ./src-tauri/target/release/bundle/dmg/chusst_*.dmg

  release:
    name: Create release

    runs-on: ubuntu-latest

    needs:
      - linux
      - macos
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
    - name: List
      run: ls -R
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./linux/chusst_*.deb
          ./macos/chusst_*.dmg
