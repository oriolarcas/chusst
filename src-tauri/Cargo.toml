[package]
name = "chusst"
version = "0.7.0"
description = "A simple chess engine in Rust"
authors = ["Oriol Arcas"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
tauri = { version = "1.4", features = ["shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2.0.4"
atty = "0.2.14"

[dev-dependencies]
bencher = "0.1.5"

[features]
# DO NOT set 'default', breaks production build

# Do NOT use a memory-efficient representation of the board (1 byte per square)
sparse-board = []
# Build with this feature to print the search tree to stdout
verbose-search = []

# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[[bench]]
name = "search"
harness = false
